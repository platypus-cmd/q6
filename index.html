<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h1>Student Registration Form</h1>
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <label for="course">Course Applied For:</label>
        <select id="course" name="course" required>
            <option value="">Select a Course</option>
            <option value="computerScience">Computer Science</option>
            <option value="electricalEngineering">Electrical Engineering</option>
            <option value="mechanicalEngineering">Mechanical Engineering</option>
            <option value="civilEngineering">Civil Engineering</option>
        </select><br><br>

        <label for="highSchoolMarks">High School Marks (%):</label>
        <input type="number" id="highSchoolMarks" name="highSchoolMarks" required><br><br>

        <label for="previousCollege">Previous College (if applicable):</label>
        <input type="text" id="previousCollege" name="previousCollege"><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
